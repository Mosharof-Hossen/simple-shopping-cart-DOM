<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <section class="flex justify-around flex-col md:flex-row items-center p-14">
        <div class="flex-1">
            <img src="./images/Clock.jpg" alt="" srcset="">
        </div>
        <div class="flex-1 space-y-4 p-10">
            <h2 class="text-3xl">Smart Watch for Men Women - 1.85''HD Screen. lack Analog Casual Watch for Men (Round
                Shape) - Elevate Your Casual Style with this Stylish Timepiece Designed for Men</h2>
            <h1 class="text-5xl text-orange-600">Price: ৳ <span id="orginal-price">5000</span></h1>
            <div class="space-y-1">
                <p class="font-bold" >Promo Code</p>
                <input type="text" id="promo-code" class="border-2 rounded block p-1" placeholder="promo code : dom">
                <button class="bg-orange-600 text-white px-3 py-1 rounded" id="apply-discount">Apply</button>
            </div>
            
            <h2 class="text-2xl">Please Pay ৳ <span id="with-discount">5000</span></h2>
            <button class="bg-blue-600 text-white px-3 py-1 rounded">Buy Now</button>
        </div>
    </section>

    <script src="./JS/watch.js"></script>
</body>

</html>
